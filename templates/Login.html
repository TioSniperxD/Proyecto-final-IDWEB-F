<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso | Drawings Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Complem.Contacto.css') }}">
    <style>
        .auth-container { max-width: 400px; margin: 100px auto; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .btn-auth { width: 100%; padding: 12px; margin-top: 10px; cursor: pointer; }
        .msg { color: red; text-align: center; }
        .msg.success { color: green; }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2 style="text-align: center; color: var(--primary);">Bienvenido</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="msg {% if category == 'success' %}success{% endif %}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label>Usuario</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" name="password" required>
            </div>
            
            <button type="submit" name="action" value="login" class="btn-submit btn-auth">Iniciar Sesión</button>
            <button type="submit" name="action" value="register" class="btn-submit btn-auth" style="background-color: #555;">Registrarse</button>
        </form>
        <p style="text-align: center; margin-top: 20px;"><a href="{{ url_for('inicio') }}">Volver al Inicio</a></p>
    </div>
</body>
</html>
