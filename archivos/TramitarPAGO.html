<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tramitar Pago | Drawings Store</title>
    <link rel="stylesheet" href="Complem.Pago.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <img src="../multimedia/logo Drawings Store.png.jpg" alt="Logo Drawings Store">
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="Inicio.html">Inicio</a></li>
                <li><a href="Productos.html">Productos</a></li>
                <li><a href="Nosotros.html">Nosotros</a></li>
                <li><a href="Contacto.html">Contacto</a></li>
                <li><a href="TramitarPAGO.html" class="active btn-nav">¡Lo Quiero!</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="checkout-container">
            <h1>Finalizar Compra</h1>
            <div class="checkout-grid">
                <div class="order-summary">
                    <h2>Tu Pedido</h2>
                    <div class="item">
                        <span id="resumen-nombre">Producto Seleccionado</span>
                        <span id="resumen-precio">S/ --.--</span>
                    </div>
                    <div class="item total">
                        <span>Total a Pagar</span>
                        <span id="resumen-total">S/ --.--</span>
                    </div>
                    <p style="font-size: 0.9em; color: #666; margin-top: 10px;">* Precios incluyen IGV.</p>
                </div>

                <div class="payment-details">
                    <h2>Datos de Envío y Pago</h2>
                    <form>
                        <label>Nombre del Titular</label>
                        <input type="text" placeholder="Ej: Juan Pérez" required>
                        
                        <label>Dirección de Envío</label>
                        <input type="text" placeholder="Calle, Número, Ciudad" required>

                        <label>Número de Tarjeta</label>
                        <input type="text" placeholder="0000 0000 0000 0000" required>

                        <div class="row">
                            <div>
                                <label>Vencimiento</label>
                                <input type="text" placeholder="MM/AA">
                            </div>
                            <div>
                                <label>CVV</label>
                                <input type="text" placeholder="123">
                            </div>
                        </div>

                        <button type="submit" class="btn-pay">Pagar Ahora</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Drawings Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
